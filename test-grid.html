<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Grid Layout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 p-8">
  <div class="max-w-7xl mx-auto px-8 md:px-12 lg:px-16">
    <h2 class="text-3xl font-bold text-white text-center mb-6">
      Test Grid Layout
    </h2>

    <!-- Grid Container -->
    <div class="grid grid-cols-1 lg:grid-cols-[380px_1fr] gap-8 items-start relative">

      <!-- Left Column - Phone Mockup -->
      <div class="mx-auto lg:mx-0 w-full max-w-[380px]">
        <div class="bg-gradient-to-b from-gray-900 via-gray-800 to-gray-900 rounded-3xl p-3 shadow-2xl border-8 border-gray-800">
          <div class="bg-black rounded-2xl overflow-hidden w-full h-[700px] flex items-center justify-center">
            <div class="text-white text-center">
              <div class="text-6xl mb-4">üì±</div>
              <div class="text-xl font-bold">Phone Mockup</div>
              <div class="text-sm text-gray-400 mt-2">380px width</div>
              <div class="text-sm text-gray-400">700px height</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Column - Website Preview -->
      <div class="bg-white rounded-xl shadow-2xl overflow-hidden border-4 border-white/20 w-full h-[700px] flex flex-col">
        <div class="bg-gray-200 px-4 py-3 flex items-center gap-2 flex-shrink-0">
          <div class="flex gap-1.5">
            <div class="w-3 h-3 bg-red-400 rounded-full"></div>
            <div class="w-3 h-3 bg-yellow-400 rounded-full"></div>
            <div class="w-3 h-3 bg-green-400 rounded-full"></div>
          </div>
          <div class="flex-1 bg-white rounded px-3 py-1 text-xs text-gray-600 ml-2">
            www.test.com
          </div>
        </div>

        <div class="bg-gray-100 flex-1 overflow-y-auto flex items-center justify-center">
          <div class="text-center">
            <div class="text-6xl mb-4">üåê</div>
            <div class="text-xl font-bold">Website Preview</div>
            <div class="text-sm text-gray-600 mt-2">Takes remaining space (1fr)</div>
            <div class="text-sm text-gray-600">700px height</div>
          </div>
        </div>
      </div>

    </div>

    <!-- Info Text Below Grid -->
    <div class="mt-8 text-center">
      <p class="text-white">This text is BELOW the grid (should not interfere)</p>
    </div>
  </div>
</body>
</html>
